on:
  workflow_call:

jobs:
  build_matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.get_matrix.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Get build matrix
        id: get_matrix
        uses: docker://docker.io/gp42/warpd:main
        with:
          args: github buildmatrix
      - name: Debug
        shell: bash
        run: |
          echo '${{ steps.get_matrix.outputs.matrix }}'
          env
          pwd
          ls -lah

  build:
    needs: build_matrix
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{fromJSON(needs.build_matrix.outputs.matrix)}}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Debug
        shell: bash
        run: |
          echo '${{ matrix.name }} - ${{ matrix.path }}'
          env
          pwd
          ls -lah
      - name: Docker meta - Warpd
        id: docker_meta
        uses: docker/metadata-action@v3
        with:
          tags: |
            type=sha,format=long
            type=sha,prefix={{branch}}.,format=long
      - name: Run Buildpacks
        uses: mamezou-tech/buildpacks-action@master
        with:
          image: '${{ matrix.name }}'
          tag: '${{ steps.meta_warpd.outputs.tags }}'
          path: '${{ matrix.path }}'
          builder: '${{ matrix.builder }}'
          env: '${{ matrix.env }}'

